<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- <style media="screen">td { vertical-align: top }</style> -->
    <link rel="stylesheet" href="style.css">
    <script src="ipSocket.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
          <div class="status-bar">
              <h2><span class="status" id="label">connection</span></h2>
          </div>
          <h1 id="timerLabel">00:00:0</h1>
      </div>
      <div class="controls">
        <button value="START" id="startBtn">START</button>
        <button value="STOP" id="stopBtn">STOP</button>
        <button value="RESET" id="resetBtn">RESET</button>
      </div>
      <div class="start-at">
        <label for="startAt">START AT MM:SS:D</label>
        <input type="text" id="startAt" name="startAt" value="00:00:0">
        <button type="button" id="sendStart" onclick="startAt()">SET</button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
